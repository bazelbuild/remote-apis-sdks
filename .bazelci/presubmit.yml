---
validate_config: 1
tasks:
  ubuntu1804:
    shell_commands:
      - "snap install --classic --channel=1.15.2/stable go"
      - "echo +++ Check go format"
      - "./check-gofmt.sh `find go -name '*.go'`"
      - "echo +++ Check go vet"
      - "go vet ./..."
    build_targets:
      - "//..."
    test_targets:
      - "//..."
# Check that "go build / test" works, too.
  ubuntu1804_gobuild:
    platform: ubuntu1804
    name: "go build / test"
    shell_commands:
      - "snap install --classic --channel=1.15.2/stable go"
      - "echo +++ Running go build"
      - "go build ./..."
      - "echo +++ Running go test"
      - "go test ./..."
